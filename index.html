<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixa-maior">

        <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
        <button onclick="cliqueiNoBotão()">
            <img class="img-buscar" src="https://www.svgrepo.com/show/488200/find.svg" alt="busca">
        </button>
        
        <div class="caixa-media">
            <h2 class="cidade">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="caixa-menor">
                
                <img class="img-previsão" src="https://openweathermap.org/img/wn/04d.png" alt="icone">   

                <p class="clima">Nublado</p>

            </div>

            <p class="umidade">Umidade: 76%</p>
        </div>
    </div> 
    
    <script src="script.js"></script>  
</body>
</html>
